{% extends "bootstrap/base.html" %}

{% block head %}
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Formatting -->
<link rel="stylesheet" href="../static/main.css">

{% endblock %}

{% block body %}
<div class="container">
  <div id="panel">
    <header class="panel-heading">
      <h3 class="panel-title">
        Time to staff - Title
        
      </h3>
    </header>
    <div class="panel-body">
      <div class="summaryArea">
        <p>
          In summary, there were ......
        </p>
      </div>

      <div id="choice_div ">
        <div>
          <label for="organization-select">Select an organization</label>
          <select id="organization-select"></select>
        </div>
      </div>

      <div id="chart"></div>
      <!-- <script src="{{url_for('static', filename='data.js')}}" type="text/javascript"></script> -->
    </div>  
  </div>
</div>



<script>
    var json_text = '{{chartData|tojson}}';
    window.chartData = JSON.parse(json_text);
</script>
<script defer src="{{url_for('static', filename='bar-graph.js')}}" type="text/javascript"></script>

{% endblock %}
