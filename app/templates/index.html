<!DOCTYPE html>
<head>

  <!-- Formatting -->
  <link rel="stylesheet" href="../static/main.css">
</head>

<body>

        Applications

      <p>
        This tool is built upon the idea that knowing the historical number of applications, prior.....

      <div id="viz">

            <label for="organization-select" class="h4">Select an A</label>

            <select id="organization-select"></select> -->

          </div>          
        </div>
      </div>

  <script>

      window.chartData = JSON.parse(json_text);
  </script>
  <script defer src="{{url_for('static', filename='treemap-graph.js')}}" type="text/javascript"></script>
